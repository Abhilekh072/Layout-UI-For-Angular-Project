<app-header (isShowSidebar)="open($event)" [isMenuOpened]="isShowSidebar"></app-header>
<mat-drawer-container autosize>
    <mat-drawer #sidenav 
    mode="side"
    [mode]="mobileQuery.matches ? 'over':'side'"
    [opened]="mobileQuery.matches ? 'false':'true'"
    (mouseover)="over()"
    (mouseleave)="out()"
    >
    <app-sidebar [open]="isShowSidebar"></app-sidebar>
    </mat-drawer>
    <mat-drawer-content>
        <router-outlet></router-outlet>
    </mat-drawer-content>
</mat-drawer-container>
<app-footer></app-footer>
